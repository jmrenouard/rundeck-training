# L'identifiant unique du job.
- id: "uuid-linux-maintenance-check-service"
  # Le nom du job.
  name: "Linux - Vérifier le statut d'un service"
  # La description du job.
  description: "Vérifie le statut d'un service systemd ou init.d sur un système Linux."
  # Le niveau de log.
  loglevel: INFO
  # Options pour le job.
  options:
    - name: "service_name"
      description: "Nom du service à vérifier."
      required: true
  # La définition du workflow.
  sequence:
    # Le workflow s'arrête en cas d'échec.
    keepgoing: false
    # Exécution séquentielle.
    strategy: sequential
    # La liste des commandes.
    commands:
      # Étape 1 : Vérifier le statut du service.
      - exec: "sudo systemctl status @option.service_name@"
        description: "Vérification du statut du service"
  # Section pour les notifications.
  notification:
    # Notification en cas de succès.
    onsuccess:
      - type: email
        config:
          recipients: "admin@example.com"
          subject: "Statut du service @option.service_name@ sur ${node.name}"
          message: "La vérification du statut du service @option.service_name@ sur le nœud ${node.name} s'est terminée avec succès."
    # Notification en cas d'échec.
    onfailure:
      - type: email
        config:
          recipients: "admin@example.com"
          subject: "Échec de la vérification du statut du service @option.service_name@ sur ${node.name}"
          message: "Échec de la vérification du statut du service @option.service_name@ sur le nœud ${node.name}."