# L'identifiant unique du job.
- id: "uuid-linux-security-remove-user-from-group"
  # Le nom du job.
  name: "Linux - Retirer un utilisateur d'un groupe"
  # La description du job.
  description: "Retire un utilisateur d'un groupe sur un système Linux."
  # Le niveau de log.
  loglevel: INFO
  # Options pour le job.
  options:
    - name: "username"
      description: "Nom d'utilisateur à retirer du groupe."
      required: true
    - name: "groupname"
      description: "Nom du groupe."
      required: true
  # La définition du workflow.
  sequence:
    # Le workflow s'arrête en cas d'échec.
    keepgoing: false
    # Exécution séquentielle.
    strategy: sequential
    # La liste des commandes.
    commands:
      # Étape 1 : Retirer l'utilisateur du groupe.
      - exec: "sudo gpasswd -d @option.username@ @option.groupname@"
        description: "Retrait de l'utilisateur du groupe"
  # Section pour les notifications.
  notification:
    # Notification en cas de succès.
    onsuccess:
      - type: email
        config:
          recipients: "admin@example.com"
          subject: "Retrait de @option.username@ de @option.groupname@ réussi sur ${node.name}"
          message: "L'utilisateur @option.username@ a été retiré du groupe @option.groupname@ avec succès sur le nœud ${node.name}."
    # Notification en cas d'échec.
    onfailure:
      - type: email
        config:
          recipients: "admin@example.com"
          subject: "Échec du retrait de @option.username@ de @option.groupname@ sur ${node.name}"
          message: "Le retrait de l'utilisateur @option.username@ du groupe @option.groupname@ sur le nœud ${node.name} a échoué."