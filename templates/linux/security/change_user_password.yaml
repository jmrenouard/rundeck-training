# L'identifiant unique du job.
- id: "uuid-linux-security-change-password"
  # Le nom du job.
  name: "Linux - Changer le mot de passe d'un utilisateur"
  # La description du job.
  description: "Change le mot de passe d'un utilisateur sur un système Linux."
  # Le niveau de log.
  loglevel: INFO
  # Options pour le job.
  options:
    - name: "username"
      description: "Nom d'utilisateur pour lequel changer le mot de passe."
      required: true
    - name: "new_password"
      description: "Nouveau mot de passe."
      required: true
      secure: true
  # La définition du workflow.
  sequence:
    # Le workflow s'arrête en cas d'échec.
    keepgoing: false
    # Exécution séquentielle.
    strategy: sequential
    # La liste des commandes.
    commands:
      # Étape 1 : Changer le mot de passe de l'utilisateur.
      - exec: "sudo chpasswd <<< \"@option.username@:@option.new_password@\""
        description: "Changement du mot de passe"
  # Section pour les notifications.
  notification:
    # Notification en cas de succès.
    onsuccess:
      - type: email
        config:
          recipients: "admin@example.com"
          subject: "Changement de mot de passe pour @option.username@ réussi sur ${node.name}"
          message: "Le mot de passe pour l'utilisateur @option.username@ a été changé avec succès sur le nœud ${node.name}."
    # Notification en cas d'échec.
    onfailure:
      - type: email
        config:
          recipients: "admin@example.com"
          subject: "Échec du changement de mot de passe pour @option.username@ sur ${node.name}"
          message: "Le changement de mot de passe pour l'utilisateur @option.username@ sur le nœud ${node.name} a échoué."