# L'identifiant unique du job.
- id: "uuid-windows-backup-files"
  # Le nom du job.
  name: "Windows - Sauvegarde de fichiers et de répertoires"
  # La description du job.
  description: "Crée une archive compressée (ZIP) des fichiers et répertoires spécifiés en utilisant PowerShell."
  # Le niveau de log.
  loglevel: INFO
  # Options pour le job.
  options:
    - name: "source_paths"
      description: "Chemins des fichiers/répertoires à sauvegarder (séparés par des virgules)."
      required: true
    - name: "backup_dir"
      description: "Répertoire de destination pour la sauvegarde."
      required: true
      value: "C:\\Backups"
    - name: "backup_filename"
      description: "Nom du fichier de sauvegarde (sans extension)."
      required: true
      value: "backup-${job.execid}"
  # La définition du workflow.
  sequence:
    # Le workflow s'arrête en cas d'échec.
    keepgoing: false
    # Exécution séquentielle.
    strategy: sequential
    # La liste des commandes.
    commands:
      # Étape 1 : Créer le répertoire de sauvegarde s'il n'existe pas.
      - exec: "powershell -Command New-Item -Path '@option.backup_dir@' -ItemType Directory -Force"
        description: "Création du répertoire de sauvegarde"
      # Étape 2 : Créer l'archive de sauvegarde.
      - exec: "powershell -Command Compress-Archive -Path @option.source_paths@ -DestinationPath '@option.backup_dir@\\@option.backup_filename@.zip' -Force"
        description: "Création de l'archive de sauvegarde"
  # Section pour les notifications.
  notification:
    # Notification en cas de succès.
    onsuccess:
      - type: email
        config:
          recipients: "admin@example.com"
          subject: "Succès de la sauvegarde de fichiers sur ${node.name}"
          message: "La sauvegarde de fichiers sur le nœud ${node.name} s'est terminée avec succès. Fichier : @option.backup_dir@\\@option.backup_filename@.zip"
    # Notification en cas d'échec.
    onfailure:
      - type: email
        config:
          recipients: "admin@example.com"
          subject: "Échec de la sauvegarde de fichiers sur ${node.name}"
          message: "La sauvegarde de fichiers sur le nœud ${node.name} a échoué."